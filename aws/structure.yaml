--- # This is a structural YAML example to install HTTPD on CENTOS 
- hosts: localhost
  remote_user: ansible
  become: yes 
  become_method: sudo
  connection: ssh
  gather_facts: yes
  vars:
    username: myuser
  tasks:
  - name: Install HTTPd server on centos 7 nodes
    yum: 
      name: httpd
      state: latest
    notify:
    - startservice
  handlers:
  - name: startservice 
    service: 
      name: httpd
      state: restarted
