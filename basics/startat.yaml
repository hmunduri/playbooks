--- # START AT PLAYBOOK Example
- hosts: web 
  user: ansible
  sudo: yes
  connection: ssh 
  gather_facts: no 
  tasks:
  - name: Install Telnet
    yum: pkg=telnet state=latest
  - name: Install Lynx
    yum: pkg=lynx state=latest
  - name: List home directory
    command: ls -al /home/ansible
    register: result
  - debug: var=result
